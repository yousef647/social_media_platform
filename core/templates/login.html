{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Login</button>
    </form>
{% endblock %}
